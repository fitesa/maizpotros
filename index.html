<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/IndicedeVegetacion_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[36.62584272322354,-6.112644657281613],[36.63971069547011,-6.086428682273914]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        function pop_IndicedeVegetacion_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NDVI'] !== null ? autolinker.link(feature.properties['NDVI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IndicedeVegetacion_1_0(feature) {
            if (feature.properties['NDVI'] >= 0.118788 && feature.properties['NDVI'] <= 0.229448 ) {
                return {
                pane: 'pane_IndicedeVegetacion_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['NDVI'] >= 0.229448 && feature.properties['NDVI'] <= 0.340109 ) {
                return {
                pane: 'pane_IndicedeVegetacion_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,174,97,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['NDVI'] >= 0.340109 && feature.properties['NDVI'] <= 0.450769 ) {
                return {
                pane: 'pane_IndicedeVegetacion_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['NDVI'] >= 0.450769 && feature.properties['NDVI'] <= 0.561430 ) {
                return {
                pane: 'pane_IndicedeVegetacion_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,221,164,1.0)',
                interactive: false,
            }
            }
            if (feature.properties['NDVI'] >= 0.561430 && feature.properties['NDVI'] <= 0.672090 ) {
                return {
                pane: 'pane_IndicedeVegetacion_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: false,
            }
            }
        }
        map.createPane('pane_IndicedeVegetacion_1');
        map.getPane('pane_IndicedeVegetacion_1').style.zIndex = 401;
        map.getPane('pane_IndicedeVegetacion_1').style['mix-blend-mode'] = 'normal';
        var layer_IndicedeVegetacion_1 = new L.geoJson(json_IndicedeVegetacion_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_IndicedeVegetacion_1',
            layerName: 'layer_IndicedeVegetacion_1',
            pane: 'pane_IndicedeVegetacion_1',
            onEachFeature: pop_IndicedeVegetacion_1,
            style: style_IndicedeVegetacion_1_0,
        });
        bounds_group.addLayer(layer_IndicedeVegetacion_1);
        map.addLayer(layer_IndicedeVegetacion_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Indice de Vegetacion<br /><table><tr><td style="text-align: center;"><img src="legend/IndicedeVegetacion_1_0120230.png" /></td><td>0,12 - 0,23</td></tr><tr><td style="text-align: center;"><img src="legend/IndicedeVegetacion_1_0230341.png" /></td><td>0,23 - 0,34</td></tr><tr><td style="text-align: center;"><img src="legend/IndicedeVegetacion_1_0340452.png" /></td><td>0,34 - 0,45</td></tr><tr><td style="text-align: center;"><img src="legend/IndicedeVegetacion_1_0450563.png" /></td><td>0,45 - 0,56</td></tr><tr><td style="text-align: center;"><img src="legend/IndicedeVegetacion_1_0560674.png" /></td><td>0,56 - 0,67</td></tr></table>': layer_IndicedeVegetacion_1,"Google Hybrid": layer_GoogleHybrid_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
